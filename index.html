<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    
    <p id="display"></p>

    <div class="container">

        <script>
            document.write("<h1>Compute the following given a=100 b=10</h1>");
        </script>

    </div>


    <div class="container">

        <script>
            var a, b, ExpResult;
            a=100;
            b=10;
            ExpResult=a**b
        </script>

        <h1>Computation for 100 to the power of 10</h1>

        <p id="Answer1"> </p>

        <button type="button" onclick="document.getElementById('Answer1').innerHTML='Exponent Answer is:' + ExpResult;">The Answer</button>
    </div>

    <div class="container">

        <h1> Is a greater than b?</h1>

        <script>
            var a, b, AndResult;
            a = 100;
            b = 10;
            AndResult= a<b;
        </script>

        <p id="Answer2"></p>
        <button type="button" onclick="document.getElementById('Answer2').innerHTML= 'Answer is: ' + AndResult;">Show Answer</button>

    </div>

    <div>

        <h1> Is this statement correct (a <= b) && (a >= b)?</h1>

        <script>
            var a, b, AndResult
            a = 100
            b = 10
        </script>

        <p id="Answer3"></p>

        <button type="button" onclick="document.getElementById('Answer3').innerHTML= (a <= b && a >= b) ;">Show Answer</button>

    </div>
</body>
</html>
